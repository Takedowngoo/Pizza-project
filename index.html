<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>a_Chicken's Delicious Pizza Service</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstName">First</label>
                        <input id="firstName" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                    <div>
                        <label for="address">Enter Your Address: </label>
                        <input id="address" name="address" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Sauce:</legend>
                    <div>
                        <input type="radio" id="Robust Inspired Tomato Sauce" name="sauce">
                        <label for="Robust Inspired Tomato Sauce">Robust Inspired Tomato Sauce</label>
                    </div>
                    <div>
                        <input type="radio" id="Hearty Marinara Sauce" name="sauce">
                        <label for="Hearty Marinara Sauce">Hearty Marinara Sauce</label>
                    </div>
                    <div>
                        <input type="radio" id="Garlic Parmesan Sauce" name="sauce">
                        <label for="Garlic Parmesan Sauce">Garlic Parmesan Sauce</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>Toppings:</legend>
                <div>
                    <input type="checkbox" id="Premium Chicken" name="Premium Chicken" value="Premium Chicken">
                    <label for="Premium Chicken">Premium Chicken</label>
                </div>
                <div>
                    <input type="checkbox" id="Bacon" name="Bacon" value="Bacon">
                    <label for="Bacon">Bacon</label>
                </div>
                <div>
                    <input type="checkbox" id="Salami" name="Salami" value="Salami">
                    <label for="Salami">Salami</label>
                </div>
                <div>
                    <input type="checkbox" id="Pepperoni" name="Pepperoni" value="Pepperoni">
                    <label for="Pepperoni">Pepperoni</label>
                </div>
                <div>
                    <input type="checkbox" id="Ham" name="Ham" value="Ham">
                    <label for="Ham">Ham</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>One side or full topping:</legend>
                <label for="tops">Please Choose One</label>
                <select name="tops" id="tops">
                    <option value="Full">Full</option>
                    <option value="Oneside">One Side</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10" placeholder="If you would like specific instuctions on how you want your toppings to go you may type it here: ."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
